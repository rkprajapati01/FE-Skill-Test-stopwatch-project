<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainContainer">

        <div id="container" class="bgContainer show">

    </script>
